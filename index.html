<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    


<script>


// დავალება 

let firstName = prompt("გთხოვთ შეიყვანოთ თქვენი სახელი");
let lastName = prompt("გთხოვთ შეიყვანოთ თქვენი გვარი");
let birthYear = prompt("გთხოვთ შეიყვანოთ თქვენი დაბადების წელი");
let address = prompt("გთხოვთ შეიყვანოთ თქვენი საცხოვრებელი ადგილი");


alert(`გამარჯობა ${firstName} ${lastName}, მიხარია რომ უკვე ${2024-Number(birthYear)} წლის ხარ და ცხოვრობ ამ მისამართზე: ${address} .`);


</script>

</body>
</html>
